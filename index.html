<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"> <img
                        src="https://wallpapers.com/images/high/cool-car-chevrolet-corvette-cipxrabgpci91ils.jpg">
                </div>
                <div class="swiper-slide"> <img
                        src="https://wallpaperaccess.com/full/27986.jpg">
                </div>
                <div class="swiper-slide"> <img
                        src="https://cdn.autoportal.com/media/news/16682/main/22a8f337c896609d55f78f78c7092130/thumbnail_cropped.jpg">
                </div>
                <div class="swiper-slide"> <img
                        src="https://wallpaperaccess.com/full/14444.jpg">
                </div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="app.js"></script>

</html>
